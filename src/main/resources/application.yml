logging:
  level:
    org.springframework: debug


app:
  algorithmPassword: SHA-256
  accessToken:
    ttl: 15m
  refreshToken:
    ttl: 24h
  kafka:
    topic:
      products-changed: products.changed
      price-increase: price.increase
      price-decrease: price.decrease
      user-login: user.login
      products-promo: products.promo




